<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Our Bitch: A ChatGPT App</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="full">
			<header>
				<h1>Our Bitch: A ChatGPT App</h1>
			</header>
			<div id="app">
				<div id="chat_container">
					<p class="directions">
						Enter terms to search and then hit the enter key, or click on the
						right arrow. You will see three dots while the app is thinking, and
						then the response will be typed beneath the question. Click on the
						response to copy the response contents to the clipboard.
					</p>
				</div>
				<form>
					<textarea
						name="prompt"
						placeholder="Ask Our Bitch..."
						cols="1"
						rows="1"
					></textarea>
					<button type="submit"><img src="assets/send.svg" alt="" /></button>
				</form>
			</div>
		</div>
		<script type="module" src="/script.js"></script>
		<script>
			let nogo;
			let interval = setInterval(() => {
				if (nogo !== 'password') {
					if (!isNaN(nogo)) {
						if ((Math.pow(nogo, -16) * 262144) % 3 !== 1) {
							location.href = 'https://www.google.com/';
						} else {
							clearInterval(interval);
						}
					} else {
						location.href = 'https://www.google.com/';
						clearInterval(interval);
					}
				}
			}, 1000);
			nogo = window.prompt("Enter today's password:", '');
		</script>
	</body>
</html>
